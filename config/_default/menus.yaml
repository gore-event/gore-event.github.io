# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#home'
    weight: 10
  - name: Visitors
    url: '#visitors'
    weight: 20
  - name: Timetable
    url: '#timetable'
    weight: 30
  - name: Sponsors
    url: '#sponsors'
    weight: 40
  - name: Teams
    url: '#teams'
    weight: 50
  - name: Junior Workshop
    url: '#junior-workshop'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

